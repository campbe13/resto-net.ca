  values:
    montreal_inspection:
      description:
        "Avoir détenu un produit altérable à la chaleur sans le maintenir constamment à une température interne et ambiante ne dépassant pas 4°C jusqu'à sa livraison au consommateur": "Perishable products must be kept at a constant interal and surrounding temperature no higher than 4°C until delivered to the consumer"
        "Avoir détenu un produit périssable vendu ou servi chaud au consommateur sans être gardé à une température interne d'au moins 60°C jusqu'à sa livraison": "Perishable products to be sold or served hot must be kept at an internal temperature of at least 60°C until delivered to the consumer"
        "Avoir entravé le travail d'une personne autorisée dans l'exercice de ses fonctions.": "Obstructing an authorized person in their duties"
        "Avoir eu de la viande hachée qui n'est pas exempte de toute trace d'additifs": "Having ground meat that is not free of all traces of additives"
        "Avoir exploité un lieu où une personne affectée à la préparation des produits, au lavage ou au nettoyage du matériel ou de l'équipement ne portait pas un bonnet ou une résille propre qui recouvre entièrement les cheveux": "A cap or clean hairnet that completely covers the hair must be worn by employees preparing food, washing or cleaning materials or equipment"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes": "Establishment must be free of insects"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes, de rongeurs ou de leurs excréments": "Establishment must be free of insecs, rodents, and their droppings"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes,de rongeurs ou de leurs excréments":  "Establishment must be free of insecs, rodents, and their droppings"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt de rongeurs ou de leurs excréments": "Establishment must be free of rodents, and their droppings"
        "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personne ayant fait usage de tabac":  "Use of tobacco in food preparation area"
        "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personnne ayant fait usage de tabac": "Use of tobacco in food preparation area"
        "Avoir les surfaces du matériel, de l'équipement, des ustensiles ou des contenants qui entrent en contact direct avec  les produits qui ne sont pas exemptes de particules détachables, d'aspérités ou de fissures": "Equipment, utensils or containers have come into direct contact with products that are not free of bumps, cracks, and loose particles"
        "Avoir offert en vente au détail des produits marins congelés non placés dans un comptoir réfrigéré à une température qui n'excède pas -18°C": "Frozen seafood must be kept at -18°C or below"
        "Avoir un endroit dont les lieux, les équipements, les matériaux et ustensiles servant à la préparation ou au conditionnement, à l'entreposage, à l'étiquetage ou au service des produits, ne sont pas propres ainsi que les autres installations ou locaux sanitaires": "Equipment and premises used for the packaging, storage, labeling, or serving of products must be clean."
        "Avoir un local utilisé pour la préparation des produits dont les planchers sont absorbants ou non lavables": "The floors in the food preparation area are absorbent or non-washable"
        "Avoir vendu du sirop d'érable en petits contenants ne provenant pas exclusivement de la sève d'érable ou d'un autre produit d'érable": "Selling maple syrup in small containers that did not come exclusively from maple sap or another maple product"
        "En ayant détenu un produit conditionné en vue de la vente qui ne porte pas sur le récipient, l'emballage ou l'enveloppe qui le contient, les inscriptions en caractères indélébiles, très lisibles et apparents exigées au règlement": "The packaging of a product intended for sale was not clearly labelled with the information required by law"
        "En ayant un lieu ne disposant pas d'eau potable courante chaude dont la température n'atteint pas au moins 60°C": "Establishment did not have portable running water whose temperature reached at least 60°C"
        "Étant une personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi, n'a pas tenu un registre et des pièces justificatives de ses opérations et ne les a pas gardés à la disposition des inspecteurs": "Being a person required to hold a license or registration under the Act and not keeping records and documents of its operations and not keeping them at the disposal of inspectors"
#TODO
        "Dans les locaux où s'effectue la découpe, le hachage et la préparation des viandes, la température doit être d'au plus 10ºC.": "The meat preparation area must be kept at 10ºC or below"
        "Dans un local ou véhicule utilisé pour la préparation de produits; les planchers doivent être non absorbants, lavables, sans fissures et exempts de bran de scie, de carton, de sel ou de toute matière sèche ou humide.": "The floors of a room or vehicle used for food preparation must be non-absorbent, washable, free of cracks, sawdust, cardboard, salt or any other wet or dry material."
        "Dans un local ou véhicule utilisé pour la préparation de produits; les portes, murs et plafonds doivent être lavables, lisses, non en état ou en voie de putréfaction et exempts d'aspérités ou d'écailles.": "Doors, walls, and ceilings in a room or vehicle used for food preparation must be washable, smooth, free from bumps or scales, and putrefaction."
        "Dans un local, une aire ou un véhicule utilisé pour la préparation des produits personne ne peut y faire usage de tabac.": "Use of tobacco in a room, area, or vehicle used for food preparation."
        "Il est interdit d'entraver le travail d'une personne autorisée dans l'exercice de ses fonctions, de l'induire en erreur ou de tenter de le faire, de négliger ou de refuser de lui obéir. Cette personne doit, sur demande, s'identifier et exhiber un certificat, signé par le ministre, attestant sa qualité.": "Obstructing, misleading or attempting to do so, neglecting, or refusing to obey an authorized person in their duties."
        "L'exploitant d'une conserverie ou d'un établissement, d'un lieu ou d'un véhicule où l'on prépare, conditionne, transforme, emballe, entrepose, débarque, reçoit, donne à des fins promotionnelles, met en vente ou vend des produits ou détient des produits en vue de la vente ou de la fourniture de services moyennant rémunération ou du don à des fins promotionnelles, doit maintenir la conserverie, l'établissement, le lieu, les locaux, le véhicule et le matériel propres. Cet exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptibles d'affecter la salubrité des produits ou les conditions sanitaires de l'exploitation.": "The operator of the establishment must prevent product safety or sanitation from being affected by the facilities' operations.  The premises, equipment, and vehicles must be kept clean."
# "The operator of a cannery or establishment, place or vehicle where food is prepared, packed, processed, packaged, stored, unloaded, received, given for promotional purposes, offered for sale, sold, held for sale or for supply of services for remuneration or gifts for promotional purposes, must maintain the canning establishment, place, premises, vehicles and equipment clean. The operator must prevent the development of facilities, the execution of operations of preparation, conditioning or processing of products, storage or execution of any other operation or use of the equipment from affecting product safety or sanitary conditions of operation."
#
        "L'exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptiibles d'affecter la salubrité des produits ou les conditions sanitaire de l'exploitantion.": "L'exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptiibles d'affecter la salubrité des produits ou les conditions sanitaire de l'exploitantion."
#TODO ^
        "La classe de couleur inscrite sur le petit contenant de sirop d'érable doit correspondre à la classe de couleur du sirop qu'il contient telle que déterminée au moyen d'un spectrophotomètre conformément au tableau B de l'annexe 8.B.": "The colour class of maple syrup, as determined using a spectrophotometer, was different from the colour class indicated on its container."
        "La viande hachée doit être exempte de toute trace d'additifs. Le boeuf ou le veau haché doit être exempt de viande de porc.": "Ground meat should be free of all traces of additives. Beef or veal must be free from pork."
        "Le lieu ou le véhicule doit être aéré, ventilé et disposer: d'eau potable courante chaude et froide;  d'un appareil distributeur de savon liquide ou en poudre. La température de l'eau chaude doit être d'au moins 60ºC. Le local, l'aire ou le véhicule utilisé pour la préparation des produits doit, en plus, disposer d'un évier, de serviettes individuelles jetables et être muni d'un système de récupération ou d'évacuation des eaux usées.": "The premises or vehicle must be ventilated and have hot(at least 60ºC) and cold water, and a soap dispenser. Areas used for product preparation must also have a sink, individual disposable towels, and a sewage disposal or collection system."
        "Le lieu ou le véhicule doit être exempt de contaminants, de polluants, de toute espèce d'animaux y compris les insectes et les rongeurs ou de leurs excréments.": "The premises or vehicle must be free of contaminants, pollutants, any species of animal including insects and rodents or their droppings."
        "Le produit altérable à la chaleur à l'exception des fruits et légumes frais entiers doit être refroidi sans retard et maintenu constamment à une température interne et ambiante ne dépassant pas 4ºC jusqu'à sa livraison au consommateur, sauf pendant le temps requis pour l'application d'un procédé de fabrication ou d'un traitement reconnu en industrie alimentaire et qui exige une plus haute température.": "Products deteriorated by heat (except for whole fruits and vegetables) must be cooled without delay and kept at an interior and surrounding temperature below 4C until delivered to the consumer, unless a higher temperature is required for a process that is recognized by the food industry."
        "Le produit périssable vendu chaud ou servi chaud au consommateur doit être gardé à une température interne d'au moins 60°C jusqu'à sa livraison.": "The perishable product sold hot or served hot to the consumer must be kept at a temperature of 60°C until delivery."
        "Le sirop d'érable en petits contenants doit être conforme aux conditions suivantes: a) provenir exclusivement de la sève d'érable ou d'un autre produit de l'érable; b) être propre, sain et comestible; c) être exempt d'odeur ou de goût désagréable ou étranger à l'érable; d) être exempt de goût de bourgeon relié à la présence d'acides aminés; e) être exempt de fermentation et de moisi; f) être exempt de substances organiques visqueuses ou filantes résultant d'une transformation microbiologique; g) avoir une teneur minimale en extraits secs solubles de 66 pourcent à 20ºC mesurée au moyen d'un réfractomètre; h) être d'une catégorie déterminée selon l'annexe 8.A; et i) être de l'une des classes de couleur prescrite au tableau A de l'annexe 8.B.": "Maple syrup in small containers must meet the following conditions: a) come exclusively from maple sap or another maple product; b) be clean, wholesome and edible; c) be free of smell or unpleasant taste or foreign maple, d) be free of taste related to the presence of amino acids, e) be free from fermentation and mold f) be free from viscous organic substances caused by a microbiological transformation g) have a minimum minimum of 66% soluble solids at 20 º C measured by a refractomètre h) of a given category according to Annex 8.A, and i) be one of the colour classes prescribed in Table A of Annex 8.B."
        "Les lieux, véhicules, équipements, matériaux et ustensiles servant à la préparation au conditionnement, à l'entreposage, au transport, à l'étiquetage et au service des produits, ainsi que les autres installations et locaux sanitaires, doivent être propres.": "Places, vehicles, equipment, materials and utensils used in preparing the packaging, storage, transportation, labeling products and service, and other installations and sanitary areas, must be clean."
        "Les oeufs placés dans des cartons alvéolés peuvent être offerts en vente en dehors de leur boîte ou de leur caisse à l'établissement du détaillant, si les inscriptions prescrites par l'article 5.4.3 sont inscrites, en caractères indélébiles, sur un écriteau placé près des cartons alvéolés. Les cartons mis à la disposition des consommateurs pour le transport des oeufs doivent être neufs et porter, en caractères indélébiles, les inscriptions prescrites par l'article 5.4.3 ou ne porter aucune inscription.": "Eggs from honeycomb cartons maybe be sold outside their box if the information required by section 5.4.3 is displayed nearby on an unalterable sign.  The cartons provided to the consumers for transporting the eggs must be new and should either be blank or display the information required by section 5.4.3"
        "Les personnes affectées à la préparation des produits, au lavage ou au nettoyage du matériel et de l'équipement doivent: porter un bonnet ou une résille propre qui recouvre entièrement les cheveux; porter un couvre-barbe propre qui recouvre entièrement la barbe.": "A cap or clean hairnet that completely covers the hair and a beard-covering that completely covers the beard must be worn by employees preparing food, washing or cleaning materials or equipment"
        "Les produits marins non emballés doivent être maintenus à l'abri des manipulations du public.": "Unpackaged seafood should be kept free from manipulation by the public."
        "Nul ne peut faire emploi sur un produit, son récipient, son étiquette, son emballage, sur un écriteau afférent ou dans un document concernant la publicité, la détention, la manutention ou la mise en circulation d'un produit pour la vente, d'une indication inexacte, fausse, trompeuse ou susceptible de créer chez l'acheteur une confusion sur l'origine, la nature, la catégorie, la classe, la qualité, l'état, la quantité, la composition, la conservation ou l'utilisation sécuritaire du produit. Est assimilée à une indication inexacte, fausse ou trompeuse, l'absence d'indication ou une indication incompréhensible ou illisible sur l'un des éléments mentionnés ci-haut.": "No one can make use of a product, its container, label, packaging, on a sign or a related document on advertising, holding, handling or release of a product for sale, of an inaccurate, false, misleading or likely toe at the buyer create confusion about the origin, nature, category, class, quality, condition, quantity, composition, preservation or safe use of the product. Is treated as an inaccurate, false or misleading, there is no indication or an indication inunderstandable or illegible on one of the elements mentioned above."
        "Nul ne peut préparer, détenir en vue de la vente ou de la fourniture de services moyennant rémunération, recevoir, acheter pour fins de revente, mettre en vente ou en dépôt, vendre, donner à des fins promotionnelles, transporter, faire transporter ou accepter pour transport, tout produit destiné à la consommation humaine qui est impropre à cette consommation, qui est altéré de manière à le rendre impropre à cette consommation, dont l'innocuité n'est pas assurée pour cette consommation ou qui n'est pas conforme aux exigences de la présente loi et des règlements.": "No person shall prepare, keep for sale or supply of services for remuneration, receive, purchase for resale, offer for sale or on deposit, sell, give for promotional purposes, carry, cause to be transported or accept for transportation, any product intended fora human consumption that is unfit for human consumption, which is altered so as to be unfit for human consumption, whose safety is not guaranteed for this use or that does not comply with the requirements of this Act and the regulations."
        "Nul ne peut, sans l'assentiment d'une personne autorisée, vendre ou offrir en vente un produit saisi ou confisqué ni enlever ou permettre d'enlever ce produit, son contenant, le bulletin de saisie ou de confiscation, ni enlever ou briser un scellé apposé par une personne autorisée.": "No person shall, without the consent of an authorized person, sell or offer for sale a seized or confiscated product or remove or allow removal of this product, its container, the writ of seizure or confiscation, or remove or break a seal affixed by an authorized person."
        "Nul ne peut, sans être titulaire d'un permis en vigueur, exploiter une usine laitière.": "Operating a dairy plant without holding a valid permit"
        "Tout produit conditionné en vue de la vente doit porter, en caractères indélébiles, très lisibles et apparents, sur le récipient, l'emballage ou l'enveloppe qui le contient les inscriptions nécessaires pour révéler la nature, l'état, la composition, l'utilisation, la quantité exacte, l'origine et toute particularité du produit; les nom et adresse du fabricant, préparateur, conditionneur, emballeur, fournisseur ou distributeur; le lieu de fabrication, préparation ou conditionnement du produit. L'énumération des composants doit figurer par ordre d'importance décroissant. L'indication de poids doit tenir compte de la perte que peut normalement subir le produit après son conditionnement et être exprimée en poids net.": "Any product packaged for sale must bear in indelible, clearly legible and conspicuous on the container, packaging or envelope that contains the necessary entries to reveal the nature, status, composition, use, the exact quantity, origin and toute unique product, the name and address of the manufacturer, preparer, conditioner, packager, supplier or distributor and the place of manufacture, preparation or product packaging. The list of ingredients must appear in descending order of importance. The indication of weight doit account for the loss that normally undergo the product after packaging and be expressed in net weight."
        "Toute personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi doit tenir des registres et pièces justificatives de ses opérations et les garder à la disposition des inspecteurs. Ces registres et pièces justificatives doivent indiquer: la nature et la quantité des produits achetés ou reçus; la date de leur achat ou réception et, dans le cas des mollusques bivalves marins vivants et pour chaque lot, l'espèce, la date de cueillette ou de récolte et la zone ou le secteur de zone d'où provient ce lot; les nom et adresse du fournisseur et, dans le cas de l'entreposeur, les nom et adresse de l'entrepositaire ainsi que le numéro correspondant à un même lot de produits entreposés avec mention du numéro de l'estampille dans le cas des viandes et aliments carnés en provenance d'un exploitant autorisé.": "Any person required to obtain a license or registration under the Act must keep registers and vouchers for his operations and keep them available for inspection. These registers and vouchers must indicate: the nature and quantity of products purchaseded or received, the date of purchase or receipt and, in the case of live marine bivalve molluscs and for each lot, the species, date of collection or harvesting area or sector of a zone from which the lot; the name and address of the supplier and, in the case of the warehouseman, the nameand address of the depositor and the number corresponding to the same batch of stored products with reference to the number of the stamp in the case of meat and meat products from an authorized operator."
