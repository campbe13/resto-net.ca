    ? Dans les locaux où s'effectue la découpe, le hachage et la préparation des viandes, la température doit être d'au plus 10ºC.
    :
      long: In rooms for the cutting up, mincing and preparation of meat, the temperature must not exceed 10ºC.
      short: Cut up, mince and prepare meat at under 10ºC
      article: LRQ c. P-29 r.1 a. 6.3.3.6 # 6.3.3.3.b

    ? Dans un local ou véhicule utilisé pour la préparation de produits; les planchers doivent être non absorbants, lavables, sans fissures et exempts de bran de scie, de carton, de sel ou de toute matière sèche ou humide.
    :
      long: On premises or in a vehicle used for product preparation; the floors must be nonabsorbent, washable, free of cracks and sawdust, cardboard, salt or any other dry or moist material.
      short: Floors are nonabsorbent, washable, free of cracks and sawdust, cardboard or salt
      article: LRQ c. P-29 r.1 a. 2.1.5

    ? Dans un local ou véhicule utilisé pour la préparation de produits; les portes, murs et plafonds doivent être lavables, lisses, non en état ou en voie de putréfaction et exempts d'aspérités ou d'écailles.
    :
      long: On premises or in a vehicle used for product preparation; the doors, walls and ceilings must be washable, smooth, not rotten or in the process of rotting and free of bumps or peeling.
      short: Doors, walls and ceilings are washable, smooth and free of bumps, peeling or rot
      article: LRQ c. P-29 r.1 a. 2.1.5

    ? Dans un local, une aire ou un véhicule utilisé pour la préparation des produits personne ne peut y faire usage de tabac.
    :
      long: On the premises and in an area or vehicle used for product preparation no person may use tobacco.
      short: No smoking
      article: LRQ c. P-29 r.1 a. 2.2.3

    ? Il est interdit d'entraver le travail d'une personne autorisée dans l'exercice de ses fonctions, de l'induire en erreur ou de tenter de le faire, de négliger ou de refuser de lui obéir. Cette personne doit, sur demande, s'identifier et exhiber un certificat, signé par le ministre, attestant sa qualité.
    :
      long: It is forbidden to hinder the work of an authorized person in the exercise of his duties, to mislead him or to attempt to do so, or to neglect or refuse to obey him. Such person must, on request, identify himself and exhibit a certificate, signed by the Minister, attesting his authority.
      short: Don't hinder a health inspection
      article: LRQ c. P-29 a. 36

    ? L'exploitant d'une conserverie ou d'un établissement, d'un lieu ou d'un véhicule où l'on prépare, conditionne, transforme, emballe, entrepose, débarque, reçoit, donne à des fins promotionnelles, met en vente ou vend des produits ou détient des produits en vue de la vente ou de la fourniture de services moyennant rémunération ou du don à des fins promotionnelles, doit maintenir la conserverie, l'établissement, le lieu, les locaux, le véhicule et le matériel propres. Cet exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptibles d'affecter la salubrité des produits ou les conditions sanitaires de l'exploitation.
    :
      long: Every person operating a packing-house, an establishment, premises or a vehicle where products are prepared, conditioned, processed, packaged, stored, unloaded, received, given for promotional purposes, offered for sale or sold, or where products are stored to be sold, used to furnish services for remuneration or given for promotional purposes, and every operator of premises where animals whose products are intended for human consumption are found or where animals are slaughtered, shall maintain the packing-house, establishment, premises, places, vehicle and equipment clean. The operator shall avoid any plant layout or design, any preparation, conditioning or processing procedure, any storing of products or any other operation or any use of equipment that is likely to affect the wholesomeness of the products or the cleanliness of the premises.
      short: Keep things clean
      article: LRQ c. P-29 a. 3.1

